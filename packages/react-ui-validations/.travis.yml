language: node_js
node_js:
- '5'
dist: precise
install: yarn install
script:
- yarn run lint
- yarn run flow.check
before_deploy:
- openssl aes-256-cbc -k "$travis_key_password" -in travis-react-ui-validations-deploy-key.enc -out travis-react-ui-validations-deploy-key -d
- openssl aes-256-cbc -k "$travis_key_password" -in .npmrc.enc -out .npmrc -d
- chmod 600 travis-react-ui-validations-deploy-key
- chmod 600 .npmrc
- eval `ssh-agent -s`
- ssh-add travis-react-ui-validations-deploy-key
- git config --global user.name "Travis CI"
- git config --global user.email "react-ui-validations-publish-bot@skbkontur.ru"
- pushd docs
- npm install
- npm run publish-docs
- popd
- yarn run build:retail-ui
- yarn run build:react-ui
- yarn run prepare-packages
- pushd retail-ui-dist
- npm publish
- popd
- pushd react-ui-dist
- npm publish
- popd
deploy:
  provider: script
  skip_cleanup: true
  script: "echo done"
  on:
    tags: true
    repo: skbkontur/react-ui-validations
    branch: master
env:
  global:
    secure: 
